<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>500 - Server Error | MIYAGI</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/style.css">

    <style>

        .error-page {

            min-height: 100vh;

            display: flex;

            align-items: center;

            justify-content: center;

            background: #000;

            color: #fff;

            text-align: center;

            padding: 40px 20px;

        }

        .error-content {

            max-width: 600px;

        }

        .error-code {

            font-size: 120px;

            font-weight: 900;

            color: #e50914;

            line-height: 1;

            margin-bottom: 20px;

        }

        .error-title {

            font-size: 32px;

            margin-bottom: 20px;

            color: #fff;

        }

        .error-message {

            font-size: 18px;

            color: #d1d0cf;

            margin-bottom: 40px;

            line-height: 1.6;

        }

        .error-actions {

            display: flex;

            gap: 20px;

            justify-content: center;

            flex-wrap: wrap;

        }

        .btn-home {

            background: #e50914;

            color: white;

            padding: 12px 30px;

            border-radius: 5px;

            text-decoration: none;

            font-weight: 600;

            transition: all 0.3s ease;

            display: inline-block;

        }

        .btn-home:hover {

            background: #f40612;

            transform: translateY(-2px);

            color: white;

            text-decoration: none;

        }

        .btn-refresh {

            background: transparent;

            color: #fff;

            padding: 12px 30px;

            border: 2px solid #e50914;

            border-radius: 5px;

            text-decoration: none;

            font-weight: 600;

            transition: all 0.3s ease;

            display: inline-block;

            cursor: pointer;

        }

        .btn-refresh:hover {

            background: #e50914;

            color: white;

            text-decoration: none;

        }

        @media (max-width: 768px) {

            .error-code {

                font-size: 80px;

            }

            .error-title {

                font-size: 24px;

            }

            .error-message {

                font-size: 16px;

            }

        }

    </style>

</head>

<body>

    <div class="error-page">

        <div class="error-content">

            <div class="error-code">500</div>

            <h1 class="error-title">Server Error</h1>

            <p class="error-message">

                We're experiencing some technical difficulties. Our team has been notified and is working to fix the issue. Please try again in a few moments.

            </p>

            <div class="error-actions">

                <a href="/" class="btn-home">

                    <i class="fa fa-home"></i> Go to Homepage

                </a>

                <button onclick="location.reload()" class="btn-refresh">

                    <i class="fa fa-refresh"></i> Try Again

                </button>

            </div>

        </div>

    </div>

</body>

</html>
