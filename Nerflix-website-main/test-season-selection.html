<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Selection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .season-select { margin: 10px 0; padding: 5px; }
        .e-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .episodes-description a { font-weight: bold; color: #e50914; }
        .episodes-description p { margin: 5px 0; }
        .block-image img { width: 100px; height: 60px; object-fit: cover; }
        .episode-play a { background: #e50914; color: white; padding: 5px 10px; text-decoration: none; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Season Selection Test</h1>
    
    <div class="test-section">
        <h2>The Crown</h2>
        <select class="season-select">
            <option value="Season1">Season 1</option>
            <option value="Season2">Season 2</option>
            <option value="Season3">Season 3</option>
        </select>
        
        <div class="e-item">
            <div class="block-image">
                <img src="images/episodes/ce1.jpg" alt="Episode 1">
            </div>
            <div class="episodes-description">
                <a href="#">Episode 1</a>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="episode-play">
                <a href="#"><i class="fa fa-play"></i></a>
            </div>
        </div>
        
        <div class="e-item">
            <div class="block-image">
                <img src="images/episodes/ce2.jpg" alt="Episode 2">
            </div>
            <div class="episodes-description">
                <a href="#">Episode 2</a>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="episode-play">
                <a href="#"><i class="fa fa-play"></i></a>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h2>Big Bang Theory</h2>
        <select class="season-select">
            <option value="Season1">Season 1</option>
            <option value="Season2">Season 2</option>
        </select>
        
        <div class="e-item">
            <div class="block-image">
                <img src="images/episodes/bbt1.jpg" alt="Episode 1">
            </div>
            <div class="episodes-description">
                <a href="#">Episode 1</a>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="episode-play">
                <a href="#"><i class="fa fa-play"></i></a>
            </div>
        </div>
        
        <div class="e-item">
            <div class="block-image">
                <img src="images/episodes/bbt2.jpg" alt="Episode 2">
            </div>
            <div class="episodes-description">
                <a href="#">Episode 2</a>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="episode-play">
                <a href="#"><i class="fa fa-play"></i></a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="trending-play.js"></script>
    
    <script>
        // Test the functionality
        setTimeout(() => {
            console.log('Testing season selection...');
            const crownSelector = document.querySelector('.test-section:first-child .season-select');
            if (crownSelector) {
                crownSelector.value = 'Season2';
                crownSelector.dispatchEvent(new Event('change'));
            }
        }, 2000);
    </script>
</body>
</html>
